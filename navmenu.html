<!DOCTYPE html>
<html lang="en">

  <head>
    <title>navmenu</title>
    <style type="text/css">
    #nav ul li {
    list-style-type:none;
    margin:20px;
    float:left;

    }
    #nav {
      width:500px;
      height:80px;
      background-color:green;
      margin:0 auto;
      cursor:crosshair;
    }
    #nav ul li a{
      text-decoration:none;
      font-size:25px;
      color:white;
      cursor:help;

    }
    #nav ul li a:hover{
        text-decoration:underline;
      }
    </style>
  </head>

  <body>
    <div id="nav">
      <ul>
        <li><a ref="#">home</a></li>
        <li><a ref="#">inbox</a></li>
        <li><a ref="#">file</a></li>
        <li><a ref="#">contact</a></li>

      </ul>
    </div>
  </body>

</html>
